<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2P File Sharer</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>P2P File Sharer</h1>
        </header>

        <section id="user-setup">
            <h2>Your Identity</h2>
            <input type="text" id="username-input" placeholder="Enter your username">
            <button id="set-username-btn">Set Username & Go Online</button>
            <p>Current User: <span id="current-username-display">Not Set</span></p>
        </section>

        <main class="app-content">
            <aside class="sidebar">
                <section id="peer-list-section">
                    <h2>Online Users</h2>
                    <ul id="peer-list">
                        <!-- Peers will be listed here by JS -->
                        <!-- Example: <li>User1 (192.168.1.5:19001)</li> -->
                    </ul>
                </section>

                <section id="share-files-section">
                    <h2>Share Your Files</h2>
                    <p>Drag & drop files/folders below or use the input field.</p>
                    <input type="file" id="file-input" multiple>
                    <div id="drop-zone" style="border: 2px dashed #ccc; padding: 20px; text-align: center;">
                        Drop files and folders here
                    </div>
                    <h3>Your Shared Files:</h3>
                    <ul id="my-shared-files-list">
                        <!-- Your shared files will be listed here by JS -->
                        <!-- Example: <li>myfile.txt <button>Unshare</button></li> -->
                    </ul>
                </section>
            </aside>

            <section id="remote-files-section" class="main-content">
                <h2>Files Shared by <span id="selected-peer-username">...</span></h2>
                <ul id="remote-files-list">
                    <!-- Files of selected peer will be listed here -->
                    <!-- Example: <li>remote_doc.pdf (1.2MB) <button>Download</button></li> -->
                </ul>
                <div id="password-prompt" style="display:none;">
                    <input type="password" id="download-password-input" placeholder="Enter password for file">
                    <button id="submit-password-btn">Download with Password</button>
                </div>
            </section>
        </main>

        <footer>
            <p>P2P File Sharing App</p>
        </footer>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
